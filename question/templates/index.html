{% extends 'base.html' %}

{% block body %}
  <main role="main">
    <div class="album py-5 bg-light">
      <div class="container text-center">
        <a href="{% url 'question:create' %}" class="btn btn-primary my-2">Add Question</a>
      </div>
    </div>
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          {% for question in questions %}
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <div class="card-body">
                  <p class="card-text">{{question.content}}<span class="badge badge-dark">{{question.answer_set.all|length}}</span></p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="{% url 'question:detail' question.id %}" class="btn btn-sm btn-outline-secondary">View</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {% empty %}
            <div class="container text-center">
              <button class="btn btn-danger my-2 disabled">There is no question.</button>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </main>
{% endblock %}
